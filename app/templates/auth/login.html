{% extends 'base.html' %}
{% import "bootstrap/form.html" as form %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{message}}
            </div>
            {% endfor %}
            {{form.render_form(signin_form)}}
            <p class="mt-4"> Don't have an account? <a href="{{url_for('auth.sign_in')}}">Sign up here</a></p>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


{% endblock %}
